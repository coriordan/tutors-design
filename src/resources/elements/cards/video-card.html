<template>
  <require from="../iconography/icon"></require>
  <require from="../../attributes/yt-player"></require>    
  <div class="uk-card uk-card-default uk-box-shadow-xlarge uk-animation-scale-up">
    <div class="uk-card-header">
      <div uk-grid>
        <div class="uk-width-expand@m">
          <div class="card-title"> ${lo.title}</div>
        </div>
        <div>
          <icon type="${lo.type}" size="fa-2x"></icon>
        </div>
      </div>
    </div>
    <div class="uk-card-media-top" style="overflow: hidden; padding-top: 56.25%; position: relative">
      <div yt-player="${videoid}" style="border: 0; height: 100%; left: 0; position: absolute; top: 0; width: 100%"></div>
    </div>
  </div>
</template>
